<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dino Jump Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="game">
    <h1>Dino Jump Clone</h1>

    <div class="game-area" tabindex="0">
      <img src="assets/dino.png" id="dino" alt="dino" />
      <img src="assets/cactus.png" id="cactus" alt="cactus" />
    </div>

    <p id="score">Press SPACE to Start</p>
    <button id="restart">Restart</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
